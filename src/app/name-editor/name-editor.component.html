<p>name-editor works!</p>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group">

      <label for="nombre">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control form-control-sm"
        [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />


      <div *ngIf=" registerForm.controls['nombre'].invalid
      && (registerForm.controls['nombre'].dirty ||
       registerForm.controls['nombre'].touched)" class="alert alert-danger">

        <div [hidden]="!f.nombre.errors?.pattern">
          Caracter no permitido!
        </div>

        <div [hidden]="!f.nombre.errors?.minlength">
          La cantidad minima de caracteres es 3!
        </div>

        <div [hidden]="!f.nombre.errors?.required">
          Nombre es requerido
        </div>

      </div>

    </div>


    <div class="form-group">

      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="genero" id="Masculino" formControlName="genero" value='Masculino'> M
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="genero" id="Femenino" formControlName="genero" value='Femenino'> F
        </label>
      </div>


      <div *ngIf="submitted && f.genero?.errors?.required" class="alert alert-danger">
        Seleccione un genero
      </div>

    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Register</button>
      <button type="button" (click)="onReset()" class="btn btn-warning float-right">
        Reset
      </button>
    </div>
  </div>

</form>
